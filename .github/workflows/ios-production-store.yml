name: iOS Production Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - 'components/**'
      - '*.json'
      - '*.js'
      - '*.ts'
      - 'app.json'
      - 'eas.json'
      - 'package*.json'

jobs:
  build_ios_production:
    name: Build iOS App for Production
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Run prebuild for iOS
        run: npx expo prebuild --platform ios --clean

      - name: Update CocoaPods repository and install pods
        run: |
          cd ios
          pod repo update
          pod install --repo-update
          cd ..

      - name: Build with EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          eas-cache-version: v1
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform ios --profile production --non-interactive
